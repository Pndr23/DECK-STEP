<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta Passo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Carta Passo</h1>
    <div id="rules"></div>

    <div id="gameSetup" class="setup">
      <label for="bet" data-translate="bet">Puntata:</label>
      <select id="bet">
        <option value="0.5">€0.50</option>
        <option value="1">€1</option>
        <option value="2">€2</option>
        <option value="5">€5</option>
      </select>

      <label for="risk" data-translate="riskMode">Modalità rischio:</label>
      <select id="risk">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <button id="startBtn" data-translate="start">Inizia la partita</button>
    </div>

    <div id="gameArea" class="hidden">
      <div id="cardDisplay">
        <p data-translate="currentCard">Carta attuale:</p>
        <img id="currentCardImg" src="" alt="Carta" />
      </div>
      <div id="challengeArea">
        <p id="challengeText">Sfida in corso...</p>
        <div id="challengeButtons"></div>
      </div>
    </div>
  </div>

  <script src="lang.js"></script>
  <script src="script.js"></script>
</body>
</html>
