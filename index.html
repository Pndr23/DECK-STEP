<<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DECK STEP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <select id="languageSelect" onchange="changeLanguage()" style="position:absolute; top:10px; right:10px; z-index:1000;">
    <option value="it">🇮🇹 Italiano</option>
    <option value="en">🇬🇧 English</option>
  </select>

  <div class="container">
    <h1 id="gameTitle">Deck Step</h1>

    <div id="rulesLabel" class="rules-toggle">📜 Regole</div>
    <div id="rulesPanel" class="hidden">
      <!-- Contenuto dinamico -->
    </div>

    <div id="gameSetup" class="setup">
      <label for="bet" id="betLabel">Puntata:</label>
      <select id="bet">
        <option value="0.1">€0.10</option>
        <option value="0.2">€0.20</option>
        <option value="0.5">€0.50</option>
        <option value="1">€1</option>
        <option value="2">€2</option>
        <option value="5">€5</option>
      </select>

      <label for="risk" id="riskLabel">Modalità rischio:</label>
      <select id="risk">
        <option value="easy">Facile</option>
        <option value="medium">Media</option>
        <option value="hard">Difficile</option>
      </select>

      <button id="startButton">🎮 Inizia la partita</button>
      <div style="margin-top: 10px;">
        <span id="pointsLabel">🏆 Punti:</span> <span id="scoreValue">0</span>
      </div>
    </div>

  <div id="gameArea" class="hidden">
  <p id="progressCounter">Tappa: 0</p>
  <div id="progressPath" class="progress-path">
  <div class="progress-step active">
    <div class="circle"></div>
    <div class="multiplier-label">x1</div>
  </div>
  <div class="progress-step current">
    <div class="circle"></div>
    <div class="multiplier-label">x1.2</div>
  </div>
  <div class="progress-step future">
    <div class="circle"></div>
    <div class="multiplier-label">x1.5</div>
  </div>
  <div class="progress-step future">
    <div class="circle"></div>
    <div class="multiplier-label">x2</div>
  </div>
  <div class="progress-step future">
    <div class="circle"></div>
    <div class="multiplier-label">x3</div>
  </div>
  <div class="progress-step future">
    <div class="circle"></div>
    <div class="multiplier-label">x5</div>
  </div>
  <div class="progress-step future">
    <div class="circle"></div>
    <div class="multiplier-label">x8</div>
  </div>
  <div class="progress-step future">
    <div class="circle"></div>
    <div class="multiplier-label">x12</div>
  </div>
  <div class="progress-step future">
    <div class="circle"></div>
    <div class="multiplier-label">x40</div>
  </div>
  <div class="progress-step future">
    <div class="circle"></div>
    <div class="multiplier-label jackpot">x100</div>
  </div>
</div>
      <div id="scorePanel">
        <span id="gainLabel" class="gain-label">+€0.00</span><br>
        <span id="correctLabel">✅ Corrette:</span> <span id="correctCount">0</span> |
        <span id="errorLabel">❌ Errori:</span> <span id="errorCount">0</span> |
        <span id="jollyLabel">🃏 Jolly:</span> <span id="jollyCount">0</span>
      </div>

      <button id="useJollyBtn" class="hidden">🃏 Usa Jolly</button>
   <button id="withdrawBtn" class="hidden" type="button">
  🏁 <span id="withdrawLabel">RITIRA</span>
</button>

      <div id="cardDisplay">
        <p id="currentCardLabel">Carta attuale:</p>
        <img id="currentCardImg" src="" alt="Carta" />
      </div>

      <div id="challengeArea">
        <p id="challengeText">Sfida in corso...</p>
        <div id="challengeButtons"></div>
      </div>

      <button id="restartBtn" class="hidden">🔁 Ricomincia</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
