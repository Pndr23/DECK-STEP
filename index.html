<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta Passo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <h1 data-i18n="title">Carta Passo</h1>
    <div id="setup">
      <!-- Tendina Lingua -->
      <label for="language" data-i18n="language-label">Lingua:</label>
      <select id="language" onchange="changeLanguage()">
        <option value="it">Italiano</option>
        <option value="en">English</option>
      </select>

      <!-- Selezione difficoltà -->
      <label data-i18n="difficulty-label">Difficoltà:</label>
      <select id="difficulty">
        <option value="easy" data-i18n="easy">Facile</option>
        <option value="medium" data-i18n="medium">Media</option>
        <option value="hard" data-i18n="hard">Difficile</option>
      </select>

      <!-- Puntata -->
      <label data-i18n="bet-label">Puntata:</label>
      <input type="number" id="bet" min="1" value="10" />

      <!-- Regolamento -->
      <div id="regolamento">
        <h2 data-i18n="rules-title">Regolamento</h2>
        <p data-i18n="rules-text">Scegli la tua difficoltà e la puntata. Indovina correttamente le carte per avanzare nelle tappe e vincere!</p>
      </div>

      <button onclick="startGame()" data-i18n="start-button">Inizia</button>
    </div>
  </div>

  <div id="game-screen" style="display:none;">
    <h2 data-i18n="stage-label">Tappa:</h2>
    <div id="challenge-options">
      <button data-i18n="greater">Maggiore</button>
      <button data-i18n="less">Minore</button>
      <button data-i18n="equal">Uguale</button>
      <button data-i18n="odd">Dispari</button>
      <button data-i18n="even">Pari</button>
      <button data-i18n="inside">Dentro</button>
      <button data-i18n="outside">Fuori</button>
    </div>
    <button data-i18n="use-jolly">Usa Jolly</button>
    <div id="message" data-i18n="message-placeholder"></div>
  </div>

  <script src="script.js"></script>
  <script>
    const translations = {
      it: {
        "title": "Carta Passo",
        "language-label": "Lingua:",
        "difficulty-label": "Difficoltà:",
        "easy": "Facile",
        "medium": "Media",
        "hard": "Difficile",
        "bet-label": "Puntata:",
        "rules-title": "Regolamento",
        "rules-text": "Scegli la tua difficoltà e la puntata. Indovina correttamente le carte per avanzare nelle tappe e vincere!",
        "start-button": "Inizia",
        "stage-label": "Tappa:",
        "greater": "Maggiore",
        "less": "Minore",
        "equal": "Uguale",
        "odd": "Dispari",
        "even": "Pari",
        "inside": "Dentro",
        "outside": "Fuori",
        "use-jolly": "Usa Jolly",
        "message-placeholder": "",
        "win-message": "Hai vinto! Complimenti!",
        "lose-message": "Hai perso. Riprova!",
        "error-message": "Scelta non valida. Ritenta!",
        "stage-progress": "Sei alla tappa",
        "jolly-used": "Hai usato il Jolly!"
      },
      en: {
        "title": "Card Step",
        "language-label": "Language:",
        "difficulty-label": "Difficulty:",
        "easy": "Easy",
        "medium": "Medium",
        "hard": "Hard",
        "bet-label": "Bet:",
        "rules-title": "Rules",
        "rules-text": "Choose your difficulty and bet. Guess the cards correctly to advance through the stages and win!",
        "start-button": "Start",
        "stage-label": "Stage:",
        "greater": "Higher",
        "less": "Lower",
        "equal": "Equal",
        "odd": "Odd",
        "even": "Even",
        "inside": "Inside",
        "outside": "Outside",
        "use-jolly": "Use Joker",
        "message-placeholder": "",
        "win-message": "You won! Congratulations!",
        "lose-message": "You lost. Try again!",
        "error-message": "Invalid choice. Try again!",
        "stage-progress": "You are on stage",
        "jolly-used": "You used the Joker!"
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("language").value;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.innerText = translations[lang][key];
        }
      });
    }
  </script>
</body>
</html>
