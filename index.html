<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta Passo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Carta Passo</h1>
    <div id="rulesToggle">📜 Regole</div>
    <div id="rulesPanel" class="hidden">
      <p>Indovina correttamente la sfida per avanzare. Dopo 3 risposte corrette, puoi usare un Jolly!</p>
      <ul>
        <li>Maggiore/Minore</li>
        <li>Pari/Dispari</li>
        <li>Dentro/Fuori</li>
        <li>Numero esatto</li>
      </ul>
    </div>
    <div id="gameSetup" class="setup">
      <label for="bet">Puntata:</label>
      <select id="bet">
        <option value="0.5">€0.50</option>
        <option value="1">€1</option>
        <option value="2">€2</option>
        <option value="5">€5</option>
      </select>

      <label for="risk">Modalità rischio:</label>
      <select id="risk">
        <option value="easy">Facile</option>
        <option value="medium">Media</option>
        <option value="hard">Difficile</option>
      </select>

      <button id="startBtn">🎮 Inizia la partita</button>
    </div>

    <div id="gameArea" class="hidden">
      <div id="scorePanel">
        ✅ Corrette: <span id="correctCount">0</span> |
        ❌ Errori: <span id="errorCount">0</span> |
        🃏 Jolly: <span id="jollyCount">0</span>
      </div>
      <div id="cardDisplay">
        <p id="currentCardLabel">Carta attuale:</p>
        <img id="currentCardImg" src="" alt="Carta" />
      </div>
      <div id="challengeArea">
        <p id="challengeText">Sfida in corso...</p>
        <div id="challengeButtons"></div>
      </div>
      <button id="restartBtn" class="hidden">🔁 Ricomincia</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
